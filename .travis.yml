language: node_js
node_js:
  - "14"

branches:
  only:
  - master

cache:
  directories:
  - node_modules

install:
  - nvm install 14
  - npm install
  - npm install -g yarn

script:
  #- yarn lint
  - yarn build
  - mv build/index.html build/404.html
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: build
  on:
    branch: master
